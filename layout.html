<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solidary Mothers - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        :root {
            --pink: #FFD6E0;
            --pink-dark: #FFB6C6;
            --blue: #D6E5FF;
            --blue-dark: #B6D0FF;
            --mint: #D6F5E3;
            --mint-dark: #B6E9C9;
            --yellow: #FFF5D6;
            --yellow-dark: #FFE9B6;
            --lavender: #E8D6FF;
            --lavender-dark: #D4B6FF;
            --peach: #FFE5D6;
            --text-dark: #5D5D5D;
            --text-light: #8D8D8D;
        }

        body {
            background: linear-gradient(180deg, var(--pink) 0%, var(--blue) 25%, var(--mint) 50%, var(--yellow) 75%, var(--lavender) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body.dark-mode {
            background: linear-gradient(180deg, #2D2D3A 0%, #1F1F2E 100%);
        }

        body.dark-mode header {
            background: linear-gradient(135deg, #3D3D4A 0%, #2D2D3A 100%);
        }

        body.dark-mode .card,
        body.dark-mode .form-container,
        body.dark-mode .checklist-card {
            background: #2D2D3A;
            color: #E0E0E0;
        }

        body.dark-mode h2, body.dark-mode h3, body.dark-mode h4 {
            color: #FFD6E0;
        }

        body.dark-mode p, body.dark-mode li {
            color: #B0B0B0;
        }

        /* Floating bubbles background */
        .bubble {
            position: fixed;
            border-radius: 50%;
            opacity: 0.3;
            z-index: -1;
            animation: floatBubble 20s infinite ease-in-out;
        }

        @keyframes floatBubble {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes floatReverse {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(-5deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background: linear-gradient(135deg, var(--pink) 0%, var(--peach) 50%, var(--yellow) 100%);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 2.8em;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
        }

        .logo h1 {
            color: #7D6B7D;
            font-size: 1.8em;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }

        nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        nav a {
            color: #7D6B7D;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 25px;
            transition: all 0.3s;
            background: rgba(255,255,255,0.5);
            font-size: 0.95em;
        }

        nav a:hover {
            background: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .header-icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .icon-btn {
            background: rgba(255,255,255,0.7);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            color: #7D6B7D;
        }

        .icon-btn:hover {
            background: white;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
        }

        h2 {
            color: #7D6B7D;
            text-align: center;
            margin-bottom: 15px;
            font-size: 2.5em;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }

        .subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .btn {
            background: linear-gradient(135deg, var(--pink-dark) 0%, var(--peach) 100%);
            color: #6D5D6D;
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 182, 198, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 182, 198, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--blue) 0%, var(--lavender) 100%);
            box-shadow: 0 4px 15px rgba(182, 208, 255, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(182, 208, 255, 0.5);
        }

        .btn-mint {
            background: linear-gradient(135deg, var(--mint) 0%, var(--mint-dark) 100%);
            box-shadow: 0 4px 15px rgba(182, 233, 201, 0.4);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .card {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.5);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--pink), var(--blue), var(--mint), var(--yellow), var(--lavender), var(--pink));
            background-size: 300% 100%;
            animation: rainbow 4s ease infinite;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0,0,0,0.12);
        }

        .card-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--mint) 0%, var(--mint-dark) 100%);
            color: #5D8D6D;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 700;
        }

        .card-image {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, var(--pink) 0%, var(--blue) 50%, var(--mint) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .card:hover .card-image {
            transform: scale(1.05) rotate(2deg);
        }

        .card h3 {
            color: #6D5D6D;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .card p {
            color: var(--text-light);
            font-size: 0.95em;
            line-height: 1.6;
        }

        .delete-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background: linear-gradient(135deg, #FFE0E0 0%, #FFD0D0 100%);
            color: #C06060;
            border-radius: 15px;
            text-decoration: none;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #FF9090 0%, #FF7070 100%);
            color: white;
            transform: scale(1.05);
        }

        .checklist-card {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            border: 2px solid rgba(255,255,255,0.5);
        }

        .checklist-card h3 {
            color: #6D5D6D;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .checklist-card ul {
            list-style: none;
        }

        .checklist-card li {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #E0E0E0;
            color: var(--text-dark);
        }

        .checklist-card input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: var(--pink-dark);
        }

        input, textarea, select {
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0 20px 0;
            border: 2px solid #E8E8E8;
            border-radius: 15px;
            font-size: 1em;
            background: rgba(255,255,255,0.9);
            transition: all 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--pink-dark);
            box-shadow: 0 0 0 4px rgba(255, 182, 198, 0.2);
        }

        label {
            color: #6D5D6D;
            font-weight: 700;
        }

        .form-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid rgba(255,255,255,0.5);
        }

        footer {
            text-align: center;
            padding: 50px 30px;
            color: #7D6B7D;
            margin-top: 60px;
            background: rgba(255,255,255,0.5);
            backdrop-filter: blur(10px);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #7D6B7D;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .footer-links a:hover {
            color: var(--pink-dark);
            transform: translateY(-2px);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }

        .social-icons a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            color: white;
            transition: all 0.3s;
        }

        .social-icons a:hover {
            transform: translateY(-5px) scale(1.1);
        }

        .social-icons .instagram { background: linear-gradient(135deg, #833AB4, #FD1D1D, #F77737); }
        .social-icons .facebook { background: #1877F2; }
        .social-icons .whatsapp { background: #25D366; }
        .social-icons .tiktok { background: #000000; }

        /* Filter styles */
        .filter-container {
            background: rgba(255,255,255,0.9);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .filter-container select,
        .filter-container input {
            width: auto;
            min-width: 200px;
            margin: 0;
        }

        /* Testimonial styles */
        .testimonial {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 25px;
            margin: 20px 0;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .testimonial::before {
            content: '"';
            font-size: 4em;
            color: var(--pink);
            position: absolute;
            top: 10px;
            left: 20px;
            opacity: 0.5;
        }

        .testimonial p {
            font-style: italic;
            color: var(--text-dark);
            line-height: 1.8;
            padding-left: 40px;
        }

        .testimonial .author {
            margin-top: 15px;
            padding-left: 40px;
            font-weight: 700;
            color: #7D6B7D;
        }

        /* Confetti animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 9999;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Stats counter */
        .stats-number {
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--pink-dark), var(--lavender-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }

            nav {
                display: none;
            }

            header {
                padding: 15px 20px;
            }

            .logo h1 {
                font-size: 1.3em;
            }

            h2 {
                font-size: 1.8em;
            }

            .filter-container {
                flex-direction: column;
            }

            .filter-container select,
            .filter-container input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative bubbles -->
    <div class="bubble" style="width: 100px; height: 100px; background: var(--pink); top: 10%; left: 5%;"></div>
    <div class="bubble" style="width: 150px; height: 150px; background: var(--blue); top: 30%; right: 10%; animation-delay: -5s;"></div>
    <div class="bubble" style="width: 80px; height: 80px; background: var(--mint); top: 60%; left: 15%; animation-delay: -10s;"></div>
    <div class="bubble" style="width: 120px; height: 120px; background: var(--yellow); top: 80%; right: 20%; animation-delay: -15s;"></div>
    <div class="bubble" style="width: 90px; height: 90px; background: var(--lavender); top: 50%; left: 80%; animation-delay: -7s;"></div>

    <header>
        <div class="logo">
            <span class="logo-icon">üçº</span>
            <h1>Solidary Mothers</h1>
        </div>

        <nav>
            <a href="/">üè† Home</a>
            <a href="/donate">üéÅ Donate</a>
            <a href="/request">üíö Request</a>
            <a href="/items">üì¶ Items</a>
            <a href="/checklist">üìã Checklist</a>
            <a href="/about">üíï About Us</a>
        </nav>

        <div class="header-icons">
            <button class="icon-btn" onclick="toggleDarkMode()" title="Toggle Dark Mode">üåô</button>
            <button class="icon-btn" title="Profile">üë§</button>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="social-icons">
            <a href="#" class="instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" class="facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="whatsapp" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="#" class="tiktok" title="TikTok"><i class="fab fa-tiktok"></i></a>
        </div>
        <div class="footer-links">
            <a href="/donate">üéÅ Donate an Item</a>
            <a href="/checklist">üìã Baby Checklist</a>
            <a href="/about">üíï About Us</a>
            <a href="#">üìß Contact Us</a>
        </div>
        <p style="margin-top: 20px;">Solidary Mothers ¬© 2024 - Made with üíï for moms and babies everywhere</p>
    </footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
